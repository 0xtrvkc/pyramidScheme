<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pyramid Scheme</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: rgb(223, 223, 223); display: flex; flex-direction: column; align-items: center;">
    <div class="window" style="width: 320px">
      <div class="title-bar">
        <div class="title-bar-text">Commission calculator</div>
      </div>
      <div class="window-body">    
        <div class="container">
          <label for="THB">Enter THB amount you (plus your downlines) make:</label>
          <input type="number" id="THB" name="THB">
          <button id="calculate-btn">Calculate Commission</button>
          <div id="result"></div>
        </div>
      </div>    
    </div>
    <script src="script.js"></script>
  </body>
</html>
